<!DOCTYPE html>
<html>
<head>
<title>Login Page with Image and Social Media Text</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="https://assets.onecompiler.app/439krzu3b/439ks6xc2/IMG_20250217_072506.png" alt="Website Image" class="website-image">  <!-- Add your image here -->
    <div class="login-form">
      <h2>LOGIN SOSHUM B</h2>
      <p>Connect with us on Social Media!</p>  <!-- Added social media text -->
      <ul class="social-media">
        <li><a href="https://www.facebook.com/" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a></li>
        <li><a href="https://www.instagram.com/dhiwestt?igsh=M3pkY2RlbnNwMjg1/" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a></li>
        <li><a href="https://twitter.com/" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a></li> </ul>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
